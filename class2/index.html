<!DOCTYPE html>
  <html>
      <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>test</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
             #wrap{
                background:#ccc
             }
        </style>
</head>
<body>
   <div id='wrap'>
        <canvas class="three-canvas" id="three-canvas"></canvas>
   </div>
   <script src="../libs/three.min.js"></script>
   <script src="../libs/OrbitControls.js"></script>
   <script>
       let width = window.innerWidth
       , height = window.innerHeight
        const canvas = document.getElementById("three-canvas")
        window.onload=resize
        window.onresize = resize
        function resize(){
            width = canvas.width = window.innerWidth
            height = canvas.height = window.innerHeight

            //更新相机的宽高比
            render.setSize(width,height)
            // 值
            camera.aspect = width/height
            // 新的比例应用到世界坐标系中
            camera.updateProjectionMatrix()
        }

        function getMesh(){
            //创建立方体 网格体 没有单位
            const geometry = new THREE.BoxBufferGeometry( 1, 3, 5 );
            //基础简单材质
            const material = new THREE.MeshNormalMaterial()

            //实际的物体
            const mesh = new THREE.Mesh(geometry,material)

            return mesh
        }
        const box = getMesh()
       


        //创建场景
        const scene = new THREE.Scene()

        //将盒子添加到场景中
        scene.add(box)

        const light = new THREE.AmbientLight( 0x404040,0.5 ); 
        scene.add( light );


        //真实世界的相机
        const camera = new THREE.PerspectiveCamera(75,width/height,0.01,1000)
        //摆放相机：相机位置 相机朝向
        camera.position.z = 8
        camera.lookAt(0,0,0)

        //渲染器在构造的时候，是连接canvas的
        const renderer = new THREE.WebGLRenderer({
            canvas
        })
        
        //控制器必须要在创建完相机和渲染器后才能使用
        const control = new THREE.OrbitControls(camera)

        renderer.setSize(width,height)
        function animation(){
            requestAnimationFrame(animation)
            
            // //盒子旋转45°
            // box.rotation.x += 0.02
            // box.rotation.y += 0.06

            control.updated()
            //渲染器 将场景被相机拍摄到的内容渲染出来
            renderer.render(scene,camera)
        }
        animation()
   </script>
</body>
</html>
